<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/home/style.css">
    <script>
        function revealPass() {
            const passField = document.getElementById("password");
            const toType = passField.getAttribute("type") == "password" ? "text" : "password";
            passField.setAttribute("type", toType);
        }
    </script>
</head>

<body>

    <div class="login-container">
        <h2>MythKeeper Storage</h2>
        <h2>Sign Up to {% if name == "" %}
                            {{ "this" }}
                        {% else %}
                            {{ name }}'s 
                        {% endif %}
                            hosting</h2>
        <form id="login-form" onsubmit="signup(event);">
            <div class="form-group">
                <label for="username">Choose a Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Choose a Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" name="password" required>
            </div>
            <div onchange="revealPass();">
                <label>
                    <input type="checkbox" id="reveal" name="reveal">Show Password
                </label>
            </div>
            <br>
            <button type="submit">Sign Up</button>
        </form>
        <div class="signup-link">
            <p>Already have credentials? <a href="/">Head here</a></p>
        </div>
        <div class="errors" id="errors"></div>
    </div>
    <script src="/static/home/login.js"></script>
</body>

</html>
